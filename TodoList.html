<!DOCTYPE html>
<html>
<head>
	<title>Selectors Basic Todo List  </title>
	<link rel="stylesheet" type="text/css" href="TodoList.css">
</head>
<body>
	<!--we are using selector in css like Class,Id,and elements selectors -->
	<h1>Todo List </h1>
	<ul>
		<li class="completed">           <!--class as a selector -->
			<input type="checkbox" name="checkbox">
			Walk Rusty
		</li>
				<li class="completed">
			<input type="checkbox" name="checkbox" checked="checked">				<!--for checked the checkbox-->
			Buy Groseries
		</li>
				<li id="special">			<!--id as a selector here -->
			<input type="checkbox" name="checkbox">
			Finish Recording Css videos 
		</li>
	</ul>


</body>
</html>

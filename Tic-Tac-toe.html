<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="ttt .css">
	<style type="text/css">
		h1{
	text-decoration: center;
}
		td{
			width: 100px;
			height: 100px; 
			background: pink;
		} 

	h1{
		text-align: center;
	}
	.vertical {
		border-left: 2px solid black;
		border-right: 2px solid black;
	}
	#horizontal{
				border-top: 2px solid black;
				border-bottom: 2px solid black;
	}
	table{
		margin: auto;
	}
	p{
		text-align: center;
	}
	</style>


	
</head>
<body>
	<h1>Tic Tio Toe</h1>
	<table>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
		<tr>
			<td id="horizontal"></td>
			<td class="vertical" id="horizontal"></td>
			<td id="horizontal"></td>
		</tr>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
	</table>
	<p>This Paragraph is the body of the <b>Tic Tac Toe Game.</b> </p>

</body>
</html>
